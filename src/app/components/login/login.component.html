<div class="sign-in">
  <div class="row vertical-offset-100">
    <div class="col-md-7 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please sign in</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="needs-validation">
            <fieldset>
              <div class="form-group has-danger">
                <input class="form-control" [ngClass]="{'is-invalid':isControlInvalid('username')}" type="text" id="username" placeholder="Username"
                  name="username" formControlName="username" required>
                <div class="invalid-feedback">
                  Username is required
                </div>
              </div>
              <div class="form-group has-danger">
                <input class="form-control" [ngClass]="{'is-invalid':isControlInvalid('password')}" type="password" id="password" placeholder="Enter password"
                  formControlName="password" required>
                <div class="invalid-feedback">
                  Password is required
                </div>
              </div>
              <button class="btn btn-lg btn-success btn-block" type="submit" [disabled]="loginForm.invalid">Login</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
