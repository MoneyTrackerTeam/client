<div>
  <button (click)="backClicked()" class="btn btn-success">Back</button>
</div>
<div *ngIf="transaction">
  <h1 class="title">{{transaction.title}}</h1>
  <h2 class="subheading-2"><strong>Spent:</strong> {{transaction.amount}}</h2>
  <h2 class="subheading-2"><strong>Category:</strong> {{transaction.category.name}}</h2>
  <h2 class="body-2">Was made on {{transaction.readableDate}}</h2>
  <h2 class="subheading-1">Note: {{transaction.note}}</h2>
</div>
